{% extends 'base.html' %} <!-- inherits from base  --> 
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/styles/login_styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=PT+Sans&family=Roboto:ital@1&display=swap" rel="stylesheet">
    <title>Social Network</title>
</head>

<body>
        <div class='container'>
            <h1>creat your account</h1>
            {{error}}
            <form action="/signup/" method="POST" class="form">
                {% csrf_token %}
                <div class ='input-group'>
                    {{ form.username }}
                    <label class = "placeholder">Username</label>
                </div>
                <div class ='input-group2'>
                    {{ form.password1 }}
                    <label class = "placeholder">Password</label>
                </div>
                <div class ='input-group3'>
                     {{ form.password2 }}
                     <label class = "placeholder">Repeat Password</label> 
                </div>
                <button class = 'submit_' type="submit">Signup</button>
            </form>
        </div>
</body>
{% endblock %}
